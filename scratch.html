<script>
var scratchCat = makeSprite({
					name:"scratchcat", 
					x:44,
					y:33,
					costume:"scratchcat.png"})
					
scratchCat.whenClicked(function(){
	alert("you clicked me!")
});


whenKeyPressed('ArrowLeft', function(){
	scratchCat.rotateDegreesCounterClockwise(10)
})

whenKeyPressed('ArrowRight', function(){
	scratchCat.rotateDegreesClockwise(10)
})

whenKeyPressed('a', function(){
	scratchCat.changeXBy(-10)
})
whenKeyPressed('s', function(){
	scratchCat.changeXBy(10)
})
