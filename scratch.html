<html>

<canvas id="scratch-stage" 
      width="2000" 
      height="2000"
      style="height:90%;border:1px solid black;"></canvas>

<script src="scratch.js"></script>

<script>
var scratchCat = makeSprite({
                    name:"scratchcat", 
                    x:1000,
                    y:1000,
                    costume:"scratchcat.png"})

                    
function report(){
	console.log("is touching edge: " + scratchCat.isTouchingEdge())
	console.log("size: " + scratchCat.getSize())
	console.log("costume #", scratchCat.getCostumeNumber())
	if(scratchCat.isTouchingMousePointer()){
		console.log("is touching mouse!");
	}
	
	if(scratchCat.isTouchingColor("#9d591c")){

		scratchCat.sayForNSeconds("Ouch!", 1)
	}
}
whenKeyPressed('ArrowLeft', function(){
	scratchCat.rotateDegreesCounterClockwise(10)
})

whenKeyPressed('ArrowRight', function(){
	scratchCat.rotateDegreesClockwise(10)
})


scratchCat.addCostume("dog", "dog.png")
scratchCat.addCostume("frog", "frog.png")

whenKeyPressed('ArrowUp', function(){
	scratchCat.switchCostumeTo("dog")
	report();
})

whenKeyPressed('ArrowDown', function(){
	scratchCat.nextCostume()
	report();
})

whenKeyPressed('o', function(){
	scratchCat.setSizeTo(200);
})

whenKeyPressed('l', function(){
	scratchCat.setSizeTo(50);
})


whenKeyPressed('i', function(){
	scratchCat.changeSizeBy(10)
	report();
})

whenKeyPressed('k', function(){
	scratchCat.changeSizeBy(-10)
	report();
})


whenKeyPressed('u', function(){
	scratchCat.show()
})

whenKeyPressed('j', function(){
	scratchCat.hide()
})

whenKeyPressed('0', function(){
	scratchCat.goToFront();
});

whenKeyPressed('9', function(){
	scratchCat.goBackLayers(1);
});

whenKeyPressed('a', function(){
	scratchCat.changeXBy(-10)
	report();
})

whenKeyPressed('d', function(){
	scratchCat.changeXBy(10)
	report();
})

whenKeyPressed('s', function(){
	scratchCat.changeYBy(10)
	report();
})

whenKeyPressed('w', function(){
	scratchCat.changeYBy(-10)
	report();
})

whenKeyPressed('t', function(){
	scratchCat.moveNSteps(10);
});

scratchCat.whenClicked(function(){
	playSound("meow.mp3");
	console.log("you clicked me!")
});
 
var dog = makeSprite({
                    name:"dog", 
                    x:250,
                    y:1000,
                    costume:"dog.png"})

dog.goTo(300, 1000);
scratchCat.sayForNSeconds("Welcome to scratchjs!", 3)

setTimeout(function(){
	dog.sayForNSeconds("Ruff!", 3)
}, 3000)
